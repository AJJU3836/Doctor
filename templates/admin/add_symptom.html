{% extends "admin/base.html" %}
{% block content %}
<nav id="breadcrumbs" class="breadcrumbs">
    <div class="container page-wrapper">
        <a href="login">Logout</a> Â» <span class="breadcrumb_last" aria-current="page">Add Symptom</span>
    </div>
</nav>
<section class="w3l-contact-main">
    <div class="contact-infhny py-5">
        <div class="container py-lg-5">
            <div class="title-content text-left mb-lg-5 mt-4">
                <h6 class="sub-title">Add Symptom</h6>
                <h3 class="hny-title">Explore our services.</h3>
            </div>
            <div class="row align-form-map">
                <div class="col-lg-8 form-inner-cont">
                    <form method="post" class="signin-form">
                        {%csrf_token%}
                        <div class="form-input">
                            <label>Symptom*</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-input">
                            <label>Speciality*</label>
                            <select name="specialities" class="form-control"  multiple required>
                                {%for speciality in specialities %}
                                <option value="{{speciality.name}}">{{speciality.name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-contact">Submit</button>
                        <div class="form-input">
                            <label class="text-info">{{message}}</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
